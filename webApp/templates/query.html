{% extends "base.html" %}

{% block title %}Query Ticket{% endblock %}

{% block content %}
<form action="/query" method="post">
    <div class="container">
        <div class="input-group">
            <label for="ticketID">Ticket ID</label>
            <input type="text" id="ticketID" name="ticketID" placeholder="Enter the ticket ID here" size="30">
        </div>
        <div class="input-group">
            <label for="messageID">Query</label>
            <textarea id="messageID" name="messageID" placeholder="Example: What device was the customer in this ticket having trouble with?"></textarea>
        </div>
        <button class="submit-button" type="submit" style="width: 150px; height: 30px; background-color: rgb(10, 172, 78); color: white; border: none; padding: 0;">Submit</button>
        {% if answer %}
        <div class="response">
            {{ answer|safe }}
        </div>
        {% endif %}
        {% if error %}
        <div class="response">
            <p>{{ error }}</p>
        </div>
        {% endif %}
    </div>
</form>
{% endblock %}
